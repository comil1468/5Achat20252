<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5A Messenger</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --text-color: #333333;
            --message-user: #0084ff;
            --message-other: #e4e6eb;
            --button-color: #1877f2;
            --border-color: #dddfe2;
            --accent-color: #ff6b6b;
        }

        .dark-theme {
            --bg-color: #18191a;
            --chat-bg: #242526;
            --text-color: #e4e6eb;
            --message-user: #0084ff;
            --message-other: #3e4042;
            --button-color: #1877f2;
            --border-color: #3e4042;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            transition: all 0.3s ease;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--button-color));
        }

        .auth-box {
            background-color: var(--chat-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        #username-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--chat-bg);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        #login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--chat-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-small {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .current-user {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-user);
            color: white;
        }

        .other-message {
            align-self: flex-start;
            background-color: var(--message-other);
            color: var(--text-color);
        }

        .message-sender {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            padding: 15px 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--chat-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        #send-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .online-count {
            font-size: 0.8em;
            opacity: 0.6;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <div class="logo">5A</div>
            <div class="logo-subtitle">–ù–∞—Å—Ç–æ—è—â–∏–π –º–Ω–æ–≥–æ–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π —á–∞—Ç</div>
            <input type="text" id="username-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º" maxlength="20">
            <button id="login-button">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
    </div>

    <div class="chat-interface" id="chat-interface">
        <div class="header">
            <div class="header-logo">
                <div class="logo-small">5A</div>
                <div class="current-user" id="current-user"></div>
                <div class="online-count" id="online-count"></div>
            </div>
        </div>

        <div class="chat-container" id="chat-container"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="send-button">‚û§</button>
        </div>
    </div>

    <script>
        // üîë –¢–í–û–ò –ö–õ–Æ–ß–ò SUPABASE - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò!
        const SUPABASE_URL = 'https://dovnjdgekkoxbttmbsns.supabase.co';
        const SUPABASE_ANON_KEY = 'SUPABASE_SERVICE_KEY';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = '';
        let userId = '';

        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            const savedUser = localStorage.getItem('5a_username');
            if (savedUser) {
                loginUser(savedUser);
            } else {
                showAuth();
            }

            // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            listenToMessages();

            // –°–ª—É—à–∞–µ–º –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            listenToOnlineUsers();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('login-button').addEventListener('click', handleLogin);
            document.getElementById('username-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });

        function handleLogin() {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                loginUser(username);
            }
        }

        async function loginUser(username) {
            currentUser = username;
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            localStorage.setItem('5a_username', username);
            localStorage.setItem('5a_userId', userId);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ–Ω–ª–∞–π–Ω
            await supabase
                .from('online_users')
                .upsert({ 
                    id: userId, 
                    username: username,
                    last_seen: new Date().toISOString()
                });
            
            showChat();
        }

        function showAuth() {
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('chat-interface').style.display = 'none';
        }

        function showChat() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('current-user').textContent = currentUser;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
            loadMessages();
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (text) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Supabase
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            text: text, 
                            sender: currentUser,
                            user_id: userId
                        }
                    ]);

                if (!error) {
                    messageInput.value = '';
                }
            }
        }

        async function loadMessages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true })
                .limit(100);

            if (!error && messages) {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessageToChat(msg);
                });
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function listenToMessages() {
            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' }, 
                    (payload) => {
                        addMessageToChat(payload.new);
                    }
                )
                .subscribe();
        }

        function listenToOnlineUsers() {
            // –°–ª—É—à–∞–µ–º –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            supabase
                .channel('online_users')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'online_users' }, 
                    async () => {
                        await updateOnlineCount();
                    }
                )
                .subscribe();
        }

        async function updateOnlineCount() {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 2 –º–∏–Ω—É—Ç—ã)
            const twoMinutesAgo = new Date(Date.now() - 2 * 60 * 1000).toISOString();
            
            const { count, error } = await supabase
                .from('online_users')
                .select('*', { count: 'exact', head: true })
                .gt('last_seen', twoMinutesAgo);

            if (!error) {
                document.getElementById('online-count').textContent = `üë• ${count} –æ–Ω–ª–∞–π–Ω`;
            }
        }

        function addMessageToChat(messageData) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            
            const isUser = messageData.user_id === userId;
            messageDiv.classList.add('message', isUser ? 'user-message' : 'other-message');
            
            if (!isUser) {
                const senderDiv = document.createElement('div');
                senderDiv.classList.add('message-sender');
                senderDiv.textContent = messageData.sender;
                messageDiv.appendChild(senderDiv);
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = messageData.text;
            messageDiv.appendChild(textDiv);
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            const time = new Date(messageData.created_at).toLocaleTimeString();
            timeDiv.textContent = time;
            messageDiv.appendChild(timeDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(async () => {
            if (currentUser) {
                await supabase
                    .from('online_users')
                    .upsert({ 
                        id: userId, 
                        username: currentUser,
                        last_seen: new Date().toISOString()
                    });
            }
        }, 60000);

        // –û—á–∏—â–∞–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', async () => {
            if (userId) {
                await supabase
                    .from('online_users')
                    .delete()
                    .eq('id', userId);
            }
        });
    </script>
</body>
</html>
